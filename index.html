<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#clock {
  width: 100%;
  max-width: 280px;
  aspect-ratio: 1 / 1;
  border-radius: 24px;
  overflow: hidden;
  position: relative;

  background-image: url('https://i.pinimg.com/736x/a6/e8/59/a6e8598a66af48fb07170013e25ef6fe.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

/* 深色高级遮罩 */
#clock::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(10,10,20,0.75),
    rgba(10,10,20,0.5),
    rgba(10,10,20,0.85)
  );
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

/* 内容层 */
.content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 星期 */
#weekday {
  font-size: 16px;
  letter-spacing: 3px;
  color: rgba(255,255,255,0.75);
  margin-bottom: 8px;
}

/* 时间（更大 + 纯白） */
#time {
  font-size: 72px;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(255,255,255,0.15);
}

/* 日期 */
#date {
  font-size: 16px;
  color: rgba(255,255,255,0.65);
}

/* 一天进度条 */
#progressContainer {
  position: absolute;
  bottom: 18px;
  width: 70%;
  height: 4px;
  background: rgba(255,255,255,0.15);
  border-radius: 4px;
  overflow: hidden;
  z-index: 1;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: rgba(255,255,255,0.7);
  border-radius: 4px;
  transition: width 0.5s ease;
}
</style>
</head>

<body>

<div id="clock">
  <div class="content">
    <div id="weekday">MON</div>
    <div id="time">--:--</div>
    <div id="date">-- -- ----</div>
  </div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();

  const weekdays = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
  document.getElementById('weekday').textContent =
    weekdays[now.getDay()];

  const hours = String(now.getHours()).padStart(2,'0');
  const minutes = String(now.getMinutes()).padStart(2,'0');
  document.getElementById('time').textContent =
    `${hours}:${minutes}`;

  const day = String(now.getDate()).padStart(2,'0');
  const month = String(now.getMonth()+1).padStart(2,'0');
  const year = now.getFullYear();
  document.getElementById('date').textContent =
    `${day}.${month}.${year}`;

  const totalSeconds =
    now.getHours()*3600 +
    now.getMinutes()*60 +
    now.getSeconds();

  const percent = (totalSeconds / 86400) * 100;
  document.getElementById('progressBar').style.width =
    percent + "%";
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
